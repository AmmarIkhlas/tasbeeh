<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>tasbhee counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        #target {
            text-align: center;
            margin-bottom: 20px;
            height: 100px;
            width: 100px;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
        }

        .tasbeeh {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 339px;
            width: 80%;
            border: 1px solid #000;
            border-radius: 50px;
            padding: 7px;
            padding-left: 10px;
            padding-right:10px ;
            background-color: rgb(255, 251, 251);
        }

        .logo{
            margin-top:5px;
        }

        #reset {
            width: 30px;
            height: 30px;
            border-radius: 50px;
            border: 1px solid #000;
            background: transparent;
            align-self: flex-end;
            margin-right:13px;
        }

        #add {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            outline: none;
            border: 1px solid #000;
            background: transparent;
        }

        #deduct {
            width: 30px;
            height: 30px;
            border-radius: 50px;
            border: 1px solid #000;
            background: transparent;
            align-self: flex-start;
            margin-bottom:13px;
            margin-left:13px;
        }

        #count {
            text-align: right;
            border:none;
            border-bottom: 1px solid #000;
            padding: 5px;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <input type="number" id="target" value="0"/>
    <div class="tasbeeh">
        <div class="logo">Tasbeeh Counter</div>
        <input id="count" value="0" type="number" />
        <button id="reset">R</button>
        <button id="add"></button>
        <button id="deduct">-</button>
    </div>


    <script>
        const count = document.getElementById("count")
        const add = document.getElementById("add");
        const deduct = document.getElementById("deduct");
        const reset = document.getElementById("reset");
        const target = document.getElementById("target");
         
          
        add.addEventListener("click", () => {
            // console.log(count.value)
            navigator.vibrate(200);
            count.value = parseInt(count.value) + 1
            if(target.value !== "0"){
                navigator.vibrate(200);
                    target.value = parseInt(target.value) - 1;

            }
        
        })

        deduct.addEventListener("click", () => {
            // console.log(count.value)
            navigator.vibrate(200);
            if (count.value !== "0") {
                count.value = parseInt(count.value) - 1

                if(target.value !== "0"){
                    target.value = parseInt(target.value) + 1
                }
            }
        })
        reset.addEventListener("click", () => {
            if (confirm("Are  you sure you want to reset?")) {
                // console.log(count.value)
                count.value = 0
            }
            navigator.vibrate(200);
        })


    </script>
</body>

</html>
